<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="column side-nav hide-element">
        <div class="column logos">
            <div class="app-logo">
                <img src="../../assets/logo.svg" class="logo-img" />
            </div>
            <div class="row client-logo">
                <img src="../../assets/client_logo.svg" />
                <span class="side-nav-link-item">Interswitch</span>
            </div>
        </div>
        <div class="column side-nav-items"></div>
    </div>
    <div class="row top-nav">
        <div class="app-logo">
            <img src="../../assets/logo.svg" />
        </div>
        <div class="search-bar row">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Anything">
        </div>
        <div class="self-service">
            <!-- <i class="fa-solid fa-arrow-down-wide-short"></i> -->
            <div class="row self-service-button">
                <span>Self Service</span>
                <i class="fa-solid fa-greater-than"></i>
            </div>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-bars hamburger-icon show" onclick="handleHamburgerClick()"></i>
            <i class="fa-solid fa-circle-xmark close-icon" onclick="handleHamburgerClick()"></i>
        </div>
    </div>
    <div class="main-area">
        <div class="jumbotron">
            <img src="../../assets/jumbotron.svg" />
        </div>
        <!-- <div class="row news-marquee">
            <div>
                <span>News & Events</span>
            </div>
            <div>
            </div>
            <div>
                <span>Edit controls</span>
            </div>
        </div> -->
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
