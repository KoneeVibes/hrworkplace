<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR WorkPlace Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="Man with laptop in front of people.png" alt="360° HR Solution">
            <div class="overlay">
                <h1>360° HR </h1>
                <h1>Solution</h1>
                <p>Where HR excellence meets innovation.</p>
            </div>
        </div>
        <div class="login-container">
            <div class="logo">
                <img src="Mask group.png" alt="HR WorkPlace Logo">
            </div>
            <div class="login-content">
                <h2>Login</h2>
                <p>Welcome back, Please login here.</p>
            </div>
            <form>
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email" required>
                <label for="">Password</label>
                <input type="password" placeholder="Enter your password" required>
                <a href="#">Forgot password?</a>
                <button type="submit">Log In</button>
                <label>
                    <input type="checkbox"> Keep me signed in.
                </label>
            </form>
        </div>
       
    </div>
</body>
</html>
